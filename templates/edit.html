<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book manager App</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <form method="POST" action="/addPost" id="Tform">
            <h1>Books</h1>
                <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control"  name="title" required>
                </div>
                <div class="form-group">
                <label for="subtitle">Subtitle:</label>
                <input type="text" class="form-control"  name="subtitle" required>
                </div>
                <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control"  name="author" required>
                </div>
                <div class="form-group">
                <label for="description">Description:</label>
                <textarea type="text" class="form-control" row=5 name="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-block">Edit</button>
        </form>
    </div>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/jquery.min.js"></script>
</body>
</html>

{% for book in books %}
  <p>{{book.title}}</p>
  <form method="POST" action="./update">
    <input type="hidden" value="{{book.title}}" name="oldtitle">
    <input type="text" value="{{book.title}}" name="newtitle">
    <input type="submit" value="Update">
  </form>
{% endfor %}
